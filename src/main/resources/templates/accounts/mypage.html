<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ja">
<head>
	<meta charset="UTF-8">
	<title>どのやまのぼる？～関東編～</title>
	<meta name="description" content="楽しい山登り。明日はどの山登る？">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="icon" href="../public/img/favicon.ico">
	<!-- <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" /> -->
	<link th:href="@{/css/top.css}" rel="stylesheet" />
</head>
<body>
	<main>
    	<!-- header -->
		<header id="header" class="container">
			<h1 class="site-title">どのやまのぼる？</h1>
			<ul>
				<li><form th:action="@{/logout}" method="post">
					<input type="submit" name="logout" value="ログアウト">
				</form></li>
			</ul>
		</header>
		
		<h2>マイページ</h2>
		<div>
			<h3>こんにちは、<span  th:text="${#authentication.principal.username}"></span>さん！</h3>
		</div>
		
		<div>
			<p>レビュー一覧</p>
		</div>
		
		<div>
			<p>ユーザー情報</p>
			<ul>
				<li>ユーザー名：<span  th:text="${#authentication.principal.username}"></span>
					<a th:href="@{/update/username}">変更</a>
				</li>
				
				<li>パスワード：表示しません
					<a th:href="@{/update/password}">変更</a>
				</li>
			</ul>
		</div>
		
		<div>
			<p>ユーザー削除</p>
			<form th:action="@{/user-delete}" method="post">
				<button type="submit" name="delete">削除</button>
			</form>
		</div>
		
		
			
			
	</main>
</body>
</html>
