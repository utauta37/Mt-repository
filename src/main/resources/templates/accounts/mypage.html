<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ja">
<head>
	<meta charset="UTF-8">
	<title>どのやまのぼる？～関東編～</title>
	<meta name="description" content="楽しい山登り。明日はどの山登る？">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="icon" href="../public/img/favicon.ico">
	<!-- <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" /> -->
	<link th:href="@{/css/top.css}" rel="stylesheet" />
</head>
<body>
	<main>
    	<!-- header -->
		<header id="header" class="container">
			<a th:href="@{/mountain}"><h1 class="site-title">どのやまのぼる？</h1></a>
			<ul>
				<li><form th:action="@{/logout}" method="post">
					<input type="submit" name="logout" value="ログアウト">
				</form></li>
			</ul>
		</header>
		
		<h2>マイページ</h2>
		<div>
			<h2>こんにちは、<span  th:text="${#authentication.principal.username}"></span>さん！</h2>
		</div>
		
		<div>
			<h3>レビュー一覧</h3>
			<th:block th:each="review:${reviewList}">
				<div th:object="${review}">
					<a th:href="@{/mountain/show{id}(id=*{mountainId})}">
						<h4 th:text="*{name}"></h4>
					</a>
					<h3 th:text="*{title}"></h3>
					<p th:text="*{body}"></p>
					<p th:text="*{#dates.format(createdAt,'YYYY年MM月DD日')}"></p>
					<form th:action="@{/review-delete}" method="post">
						<input type="hidden" name="id" th:value="*{id}">
						<button type="submit" value="delete">削除</button>
					</form>
				</div>
			</th:block>
		</div>
		
		<div>
			<h3>ユーザー情報</h3>
			<ul>
				<li>ユーザー名：<span  th:text="${#authentication.principal.username}"></span>
					<a th:href="@{/update/username}">変更</a>
				</li>
				
				<li>パスワード：表示しません
					<a th:href="@{/update/password}">変更</a>
				</li>
			</ul>
		</div>
		
		<div>
			<p>ユーザー削除</p>
			<form th:action="@{/user-delete}" method="post">
				<button type="submit" name="delete">削除</button>
			</form>
		</div>
		
		
			
			
	</main>
</body>
</html>
