<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ja">
<head>
	<meta charset="UTF-8">
	<title>どのやまのぼる？～関東編～</title>
	<meta name="description" content="楽しい山登り。明日はどの山登る？">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="icon" href="../public/img/favicon.ico">
	<!-- <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" /> -->
	<link th:href="@{/css/top.css}" rel="stylesheet" />
</head>
<body>
	<main>
    	<!-- header -->
		<header id="header" class="container">
			<h1 class="site-title">どのやまのぼる？</h1>
			<ul>
				<li><a th:href="@{/signup}">新規登録</a></li>
				<li><a th:href="@{/login}">ログイン</a></li>
			</ul>
		</header>
		
			<h2>レビュー作成</h2>
	
			<form th:action="@{/mountain/review-create{id}(id = ${id})}" method="POST" th:object="${reviewCreateForm}">
				<div>
					<label>レビュータイトル</label>
					<input type="text" th:field="*{title}">
				</div>
				
				<div>
					<label>投稿文</label>
					<textarea　th:field="*{body}"></textarea>
				</div>
				<div>
					<input type="submit" value="投稿する"/>
				</div>
			</form>
	</main>
</body>
</html>
