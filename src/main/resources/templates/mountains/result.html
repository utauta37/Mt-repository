<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
	<meta charset="UTF-8">
	<title>どのやまのぼる？～関東編～</title>
	<meta name="description" content="楽しい山登り。明日はどの山登る？">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="icon" href="../public/img/favicon.ico">

<body>
	<main>
    	<!-- header -->
		<header id="header" class="container">
			<h1 class="site-title">どのやまのぼる？</h1>
			<ul>
				<li><a th:href="@{/mountain/signup}">新規登録</a></li>
				<li><a th:href="@{/mountain/login}">ログイン</a></li>
			</ul>
		</header>
		
		
			<th:block th:each="mtData:${mtList}">
				<div th:object="${mtData}">
					<a th:href="@{/mountain/show{id}(id=*{id})}">
						<h2 th:text="*{name}"></h2>
					</a>
					<dl>
						<dt>場所</dt>
						<dd th:text="*{prefecture}"></dd>
						
						<dt>コースタイム</dt>
						<dd th:text="*{time}+'分'"></dd>
					</dl>
				</div>
			</th:block>
		
		
	</main>

</body>
</html>
