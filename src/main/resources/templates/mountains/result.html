<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
	<meta charset="UTF-8">
	<title>どのやまのぼる？～関東編～</title>
	<meta name="description" content="楽しい山登り。明日はどの山登る？">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="icon" href="../public/img/favicon.ico">
	 <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" /> 
	<link th:href="@{/css/result.css}" rel="stylesheet" />
</head>
<body>
	<main>
    	<!-- header -->
		<header id="header" class="wrapper">
			<h1 class="site-title">
				<a th:href="@{/mountain}"><img th:src="@{/images/logo.JPG}" alt="サイトロゴ"></a>
			</h1>
			<nav>
				<ul>
					<li><a th:href="@{/signup}">新規登録</a></li>
					<li><a th:href="@{/login}">ログイン</a></li>
					<li><a th:href="@{/mountain/search}">山を探す</a></li>
				</ul>
			</nav>
		</header>
		
		<section id="mountain-list">
			<th:block th:each="mountain:${mountainList}">
				<div class="contents" th:object="${mountain}">
					<a th:href="@{/mountain/show{id}(id = *{id})}">
						<h2 class="mountain-name" th:text="*{name}"></h2>
					</a>
					<dl class="info">
						<dt >場所：</dt>
						<dd th:text="*{prefecture}"></dd>
						
						<dt>コースタイム：</dt>
						<dd th:text="*{time}+'分'"></dd>
					</dl>
				</div>
			</th:block>
		</section>
		
		<!-- footer -->
		<footer #id="footer" class="wrapper">
			<p>&copy; 2023  mina utada</p>
		</footer>
	</main>

</body>
</html>
