<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
	<meta charset="UTF-8">
	<title>どのやまのぼる？～関東編～</title>
	<meta name="description" content="楽しい山登り。明日はどの山登る？">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="icon" href="../public/img/favicon.ico">
	<!-- <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" /> -->
	<link th:href="@{/css/top.css}" rel="stylesheet" />
</head>
<body>
	<main>
    	<!-- header -->
		<header id="header" class="container">
			<h1 class="site-title">どのやまのぼる？</h1>
			<ul>
				<li><a th:href="@{/mountain/signin}">新規登録</a></li>
				<li><a th:href="@{/mountain/login}">ログイン</a></li>
			</ul>
		</header>
		
		<h2>ログイン</h2>
		<p>ログインするにはメールアドレスとパスワードを入力してください</p>
		<p th:text="${errorMsg}"></p>
		<form th:action="@{/mountain/login}" method="POST" th:object="${loginForm}">
			<div>
				<label>メールアドレス</label>
				<input type="text" th:field="*{email}"/>
			</div>
			<div>
				<label>パスワード</label>
				<input type="password" th:field="*{password}">
			</div>
			<div>
				<input type="submit" value="ログイン"/>
			</div>
		</form>
		
		<a th:href="@{/mountain/signin}">ユーザー登録がまだの方はこちら</a>
	</main>
</body>
</html>
